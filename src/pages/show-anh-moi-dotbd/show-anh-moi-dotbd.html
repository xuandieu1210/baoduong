<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="check_ds(ds_image_nhanvien)">
    <ion-card *ngFor="let nhanvien of ds_nhanvien; let i = index" (click)="show_anh_moi_nhan_vien(nhanvien,ds_image_nhanvien[nhanvien])">
      <img [src]="get_link(ds_image_nhanvien[nhanvien][get_length(ds_image_nhanvien[nhanvien])-1].ANH)" />
      <div class="card-title white_color">{{ nhanvien }}</div>
      <div class="card-subtitle white_color">{{ get_length(ds_image_nhanvien[nhanvien]) }} Ảnh</div>
    </ion-card>
  </div>
  <div *ngIf="check_ds(ds_image_totruong)">
    <ion-card *ngFor="let totruong of ds_totruong; let j = index" (click)="show_anh_moi_nhan_vien('T.trưởng: '+totruong,ds_image_totruong[totruong])">
      <img [src]="get_link(ds_image_totruong[totruong][get_length(ds_image_totruong[totruong])-1].ANH)" />
      <div class="card-title1 red_color">Tổ trưởng</div>
      <div class="card-title red_color">{{ totruong }}</div>
      <div class="card-subtitle red_color">{{ get_length(ds_image_totruong[totruong]) }} Ảnh</div>
    </ion-card>
  </div>
</ion-content>
